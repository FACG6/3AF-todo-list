<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
  <div class="contanier">
    <form id="add-todo">
      <div id='inputFromUser' class="inputFromUser">
        <label>
          <h2>What is to be done?</h2>
          <input type="text" name="description" placeholder="Enter your task" value="">
        </label>
      </div>
      <!-- Button radio -->
      <div class="Proierity" id='priorities'>

        <label class="container--label">High
          <input type="radio" id="high" name="priority" value="0" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container--label">Middel
          <input type="radio" id="mid" name="priority" value="1">
          <span class="checkmark"></span>
        </label>
        <label class="container--label">Low
          <input type="radio" id="low" name="priority" value="2">
          <span class="checkmark"></span>
        </label>
        <Button class="btn" type="submit"> <i class="fas fa-plus"></i></Button>
      </div>
    </form>
  <div class="listtodo">
      <h2 style="text-align:left; padding: 10px; color: black; padding-left: 25px; ">TODO </h2>
      <div id="todo-container">
        <ul id="toDoneLis">
        </ul>
      </div>
    </div>
</div>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</body>
</html>
